name: ğŸ³ Build & Push GHCR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:  # â† OBLIGATOIRE !
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ” Login GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Backend
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ghcr.io/${{ github.repository_owner }}/boutique-backend:latest
          ghcr.io/${{ github.repository_owner }}/boutique-backend:${{ github.sha }}

    - name: ğŸ—ï¸ Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ghcr.io/${{ github.repository_owner }}/boutique-frontend:latest
          ghcr.io/${{ github.repository_owner }}/boutique-frontend:${{ github.sha }}
